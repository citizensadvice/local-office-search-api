name: Lint and test
on:
  pull_request:
    types: ["opened", "synchronize"]

jobs:
  lint:
    runs-on: runs-on
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup ruby"
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: "Ruby lint"
        run: bundle exec rubocop --format progress --format github

  test:
    runs-on: runs-on
    needs: lint
    services:
      db:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: local_office_search_api_testing
          POSTGRES_USER: local_office_search_api
          POSTGRES_PASSWORD: testing
        ports:
          - 5462:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup ruby"
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: "Rspec"
        run: bundle exec rspec
        env:
          LOCAL_OFFICE_SEARCH_EPISERVER_USER: unittest
          LOCAL_OFFICE_SEARCH_EPISERVER_PASSWORD: ci

  audit:
    runs-on: runs-on
    needs: lint
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup ruby"
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: "Bundle audit"
        run: bundle exec bundle-audit

      - name: "Brakeman audit"
        run: bundle exec brakeman

      - name: "License audit"
        run: bundle exec license_finder
